<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=auto, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100&display=swap" rel="stylesheet" />
		<title>Postcard</title>
	</head>
	<body>
		<div id="big-div" class="postcard">
			<div id="header-div" class="postcard-header">
				<h1>My Postcard</h1>

				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png
        "
					alt="4geeks Academy Logo"
				/>
			</div>
			<div id="body-div" class="postcard-body">
				<div id="body-left" class="body-left">
					<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to start doing</p>
				</div>
				<div id="body-right" class="body-right">
					<input type="text" placeholder="Some Name" />
					<input type="text" placeholder="Some Email" />
					<input type="text" placeholder="Some comment" />
				</div>
			</div>
			<div id="footer-div" class="postcard-footer">
				<button id="pretty-button">Send my Postcard</button>
			</div>
		</div>
	</body>
</html>
